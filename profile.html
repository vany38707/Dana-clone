<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Profil Pengguna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
  <style>
    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin: 50px auto;
    }
    .profile-card h2, h3 {
      text-align: center;
    }
    .profile-info {
      text-align: left;
      margin-bottom: 20px;
    }
    .logout-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    #msg {
      text-align: center;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2>üë§ Profil Saya</h2>
    <div class="profile-info">
      <p><strong>Username:</strong> <span id="profileUsername">...</span></p>
      <p><strong>Email:</strong> <span id="profileEmail">...</span></p>
      <p><strong>Role:</strong> <span id="profileRole">...</span></p>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <hr />
    <h3>üßæ Riwayat Transaksi Saldo</h3>
    <div id="msg">Memuat data...</div>
    <table>
      <thead>
        <tr>
          <th>Tipe</th>
          <th>Jumlah</th>
          <th>Status</th>
          <th>Keterangan</th>
          <th>Waktu</th>
        </tr>
      </thead>
      <tbody id="riwayatBody"></tbody>
    </table>

    <!-- üìà Grafik Transaksi -->
    <h3 style="margin-top:40px;">üìä Grafik Transaksi Harian</h3>
    <canvas id="grafikTransaksi" height="150"></canvas>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Anda belum login!");
      window.location.href = "login.html";
    }

    function decodeTokenPayload(token) {
      try {
        const payload = token.split('.')[1];
        return JSON.parse(atob(payload));
      } catch (err) {
        return null;
      }
    }

    const user = decodeTokenPayload(token);
    if (user) {
      document.getElementById("profileUsername").innerText = user.username || "-";
      document.getElementById("profileEmail").innerText = user.email || "-";
      document.getElementById("profileRole").innerText = user.role || "-";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    // üîÅ Fungsi render grafik
    function tampilkanGrafik(data) {
      const dataPerTanggal = {};

      data.forEach(item => {
        const tanggal = new Date(item.waktu || item.createdAt).toLocaleDateString("id-ID");
        dataPerTanggal[tanggal] = (dataPerTanggal[tanggal] || 0) + 1;
      });

      const labels = Object.keys(dataPerTanggal);
      const jumlah = Object.values(dataPerTanggal);

      const ctx = document.getElementById("grafikTransaksi").getContext("2d");

      if (window.grafikInstance) window.grafikInstance.destroy();

      window.grafikInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Jumlah Transaksi",
            data: jumlah,
            backgroundColor: "#4CAF50"
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1
              }
            }
          }
        }
      });
    }

    // üîΩ Fetch riwayat saldo
    fetch("https://dana-clone.onrender.com/api/saldo/riwayat", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("riwayatBody");
      const msg = document.getElementById("msg");
      tbody.innerHTML = "";
      if (data.length === 0) {
        msg.innerText = "Belum ada transaksi.";
        return;
      }
      msg.innerText = "";
      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.tipe}</td>
          <td>Rp ${item.jumlah.toLocaleString("id-ID")}</td>
          <td>${item.status || "-"}</td>
          <td>${item.keterangan || "-"}</td>
          <td>${new Date(item.waktu || item.createdAt).toLocaleString("id-ID")}</td>
        `;
        tbody.appendChild(row);
      });

      // Tampilkan grafik setelah render tabel
      tampilkanGrafik(data);
    })
    .catch(err => {
      console.error("‚ùå ERROR:", err);
      document.getElementById("msg").innerText = "Gagal memuat riwayat.";
    });
  </script>
</body>
</html>
